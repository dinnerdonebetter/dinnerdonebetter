on:
  pull_request:
    paths:
      - frontend/apps/**
      - frontend/packages/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

name: frontend - build
jobs:
  admin:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*']
    name: Webapp on ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - run: npm install -g yarn

      - run: yarn install
        working-directory: frontend/

      - run: yarn run build
        env:
          NEXT_COOKIE_ENCRYPTION_KEY: 'ZOTGz4KEhZFSM6udeESOX5JVqhtEdHdS'
          NEXT_BASE64_COOKIE_ENCRYPT_IV: 'S2IwVXVvMW9hSEl4WjQ0ak1NYW50QndMTzJBWDJFV2o='
        working-directory: frontend/apps/admin

  admin_container:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Admin Container
        working-directory: frontend/
        run: |
          docker build --tag gcr.io/dinner-done-better-dev/admin_app_server:${{  github.sha }} --file apps/admin/Dockerfile .

  landing:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*']
    name: Webapp on ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - run: npm install -g yarn

      - run: yarn install
        working-directory: frontend/

      - run: yarn run build
        working-directory: frontend/apps/landing

  landing_container:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Webapp Container
        working-directory: frontend/
        run: |
          docker build --tag gcr.io/dinner-done-better-dev/landing_server:${{  github.sha }} --file apps/landing/Dockerfile .
  webapp:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['lts/*']
    name: Webapp on ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3

      - run: npm install -g yarn

      - run: yarn install
        working-directory: frontend/

      - run: yarn run build
        working-directory: frontend/apps/web

  webapp_container:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Webapp Container
        working-directory: frontend/
        run: |
          docker build --tag gcr.io/dinner-done-better-dev/webapp_server:${{  github.sha }} --file apps/web/Dockerfile .
