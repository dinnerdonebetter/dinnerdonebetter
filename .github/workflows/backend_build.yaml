on:
  pull_request:
    paths:
      - backend/pkg/**
      - backend/cmd/**
      - backend/internal/**
      - backend/tests/**
      - backend/go.mod
      - backend/go.sum

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

name: backend - build
jobs:
  backend:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.23.x' ]
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend
        working-directory: backend/
        run: make build

  skaffold:
    name: Skaffold build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: install skaffold
        run: curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64 && sudo install skaffold /usr/local/bin/

      - name: Skaffold build
        run: make build

  cloud_functions:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.23.x' ]
        script-to-build: [
          'data_changes',
          'outbound_emailer',
          'search_indexer',
          'user_data_aggregator',
          'webhook_executor',
        ]
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build data changes cloud function directory
        working-directory: backend/
        run: ./scripts/build_cloud_function.sh ${{ matrix.script-to-build }}
