---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dinner-done-better-webapp-deployment
  labels:
    app: dinner-done-better-webapp
spec:
  selector:
    matchLabels:
      app: dinner-done-better-webapp
      app.kubernetes.io/name: dinner-done-better-webapp
  replicas: 1
  template:
    metadata:
      labels:
        app: dinner-done-better-webapp
        app.kubernetes.io/name: dinner-done-better-webapp
    spec:
      containers:
      - name: dinner-done-better-webapp
        image: dinner-done-better-webapp
        imagePullPolicy: IfNotPresent
        env:
          - name: "DISABLE_REGISTRATION"
            value: "false"
          - name: "NEXT_API_ENDPOINT"
            value: "dinner-done-better.localdev.svc.cluster.local:8000"
          - name: "NEXT_COOKIE_ENCRYPTION_KEY"
            value: "ZOTGz4KEhZFSM6udeESOX5JVqhtEdHdS"
          - name: "NEXT_BASE64_COOKIE_ENCRYPT_IV"
            value: "S2IwVXVvMW9hSEl4WjQ0ak1NYW50QndMTzJBWDJFV2o="
          - name: "NEXT_DINNER_DONE_BETTER_OAUTH2_CLIENT_ID"
            value: "fake-oauth2-client-id"
          - name: "NEXT_DINNER_DONE_BETTER_OAUTH2_CLIENT_SECRET"
            value: "fake-oauth2-client-secret"
          - name: "NEXT_PUBLIC_SEGMENT_API_TOKEN"
            value: ""
        ports:
        - containerPort: 9000
          name: http
        livenessProbe:
          httpGet:
            path: "/api/_meta_/live"
            port: 9000
          initialDelaySeconds: 15
          periodSeconds: 32
        readinessProbe:
          httpGet:
            path: "/api/_meta_/ready"
            port: 9000
          initialDelaySeconds: 15
          periodSeconds: 3
        # This is the OpenTelemetry collector sidecar
      - name: opentelemetry-collector
        image: otel/opentelemetry-collector-contrib:0.115.1
        command:
          - "/otelcol-contrib"
          - "--config"
          - "/conf/config.yaml"
        ports:
          - containerPort: 4317
            name: otel1
          - containerPort: 4318
            name: otel2
          - containerPort: 13313
            name: health
        volumeMounts:
          - name: logs
            mountPath: /var/log/application
            readOnly: true
          - name: opentelemetry-config
            mountPath: /conf
        env:
          - name: "RUNNING_IN_KUBERNETES"
            value: "true"
      volumes:
        - name: logs
          emptyDir:
            sizeLimit: 500Mi
        - name: opentelemetry-config
          configMap:
            name: opentelemetry-collector-config
---
