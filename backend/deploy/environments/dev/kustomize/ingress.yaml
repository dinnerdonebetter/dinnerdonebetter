---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dinner-done-better-api-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: "dev"
    external-dns.alpha.kubernetes.io/hostname: "api.dinnerdonebetter.dev"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dinner-done-better-api-svc
                port:
                  number: 8000
---
