---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: localdev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_DB
            value: dinner-done-better
          - name: POSTGRES_PASSWORD
            value: hunter2
          - name: POSTGRES_USER
            value: dbuser
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: localdev
  labels:
    app: postgres
spec:
  type: NodePort
  ports:
   - port: 5432
  selector:
   app: postgres
---
