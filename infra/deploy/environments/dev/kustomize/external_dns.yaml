---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: dev
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["networking", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "watch", "list"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
  namespace: dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: dev
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.15.0
          args:
            - --provider=cloudflare
            - --log-level=trace
            - --log-format=text
            - --interval=3m
            - --events
            - --cloudflare-proxied # (optional) enable the proxy feature of Cloudflare (DDOS protection, CDN...)
            - --source=ingress # service is also possible
            # - --source=service                                  # ingress is also possible
            # - --cloudflare-dns-records-per-page=5000            # (optional) configure how many DNS records to fetch per request
            # - --domain-filter=dinnerdonebetter.dev              # (optional) limit to only example.com domains; change to match the zone created above.
            # - --zone-id-filter=e70f90623cbb6e3b344f132b58311c69 # (optional) limit to a specific zone.
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-key
                  key: token
---
